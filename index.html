<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商業模式九宮格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid-item {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            min-height: 100px;
        }
        .grid-item h3 {
            margin-top: 0;
            color: #444;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商業模式九宮格</h1>
        <div class="grid">
            <div class="grid-item" style="grid-column: span 2;">
                <h3>重要合作</h3>
                <textarea id="partners" placeholder="填寫你的重要合作夥伴..."></textarea>
            </div>
            <div class="grid-item" style="grid-column: span 2;">
                <h3>關鍵業務</h3>
                <textarea id="activities" placeholder="填寫你的關鍵業務..."></textarea>
            </div>
            <div class="grid-item">
                <h3>價值主張</h3>
                <textarea id="value" placeholder="填寫你的價值主張..."></textarea>
            </div>
            <div class="grid-item" style="grid-column: span 2;">
                <h3>客戶關係</h3>
                <textarea id="relationships" placeholder="填寫你的客戶關係..."></textarea>
            </div>
            <div class="grid-item" style="grid-column: span 2;">
                <h3>客戶區隔</h3>
                <textarea id="segments" placeholder="填寫你的客戶區隔..."></textarea>
            </div>
            <div class="grid-item" style="grid-column: span 2;">
                <h3>關鍵資源</h3>
                <textarea id="resources" placeholder="填寫你的關鍵資源..."></textarea>
            </div>
            <div class="grid-item" style="grid-column: span 2;">
                <h3>通路</h3>
                <textarea id="channels" placeholder="填寫你的通路..."></textarea>
            </div>
            <div class="grid-item" style="grid-column: span 2;">
                <h3>成本結構</h3>
                <textarea id="costs" placeholder="填寫你的成本結構..."></textarea>
            </div>
            <div class="grid-item" style="grid-column: span 3;">
                <h3>收入來源</h3>
                <textarea id="revenue" placeholder="填寫你的收入來源..."></textarea>
            </div>
        </div>
        <button onclick="saveCanvas()">儲存商業模式九宮格</button>
    </div>

    <script>
        function saveCanvas() {
            const canvas = {
                partners: document.getElementById('partners').value,
                activities: document.getElementById('activities').value,
                value: document.getElementById('value').value,
                relationships: document.getElementById('relationships').value,
                segments: document.getElementById('segments').value,
                resources: document.getElementById('resources').value,
                channels: document.getElementById('channels').value,
                costs: document.getElementById('costs').value,
                revenue: document.getElementById('revenue').value
            };

            localStorage.setItem('businessModelCanvas', JSON.stringify(canvas));
            alert('商業模式九宮格已成功儲存！');
        }

        window.onload = function() {
            const savedCanvas = localStorage.getItem('businessModelCanvas');
            if (savedCanvas) {
                const canvas = JSON.parse(savedCanvas);
                document.getElementById('partners').value = canvas.partners;
                document.getElementById('activities').value = canvas.activities;
                document.getElementById('value').value = canvas.value;
                document.getElementById('relationships').value = canvas.relationships;
                document.getElementById('segments').value = canvas.segments;
                document.getElementById('resources').value = canvas.resources;
                document.getElementById('channels').value = canvas.channels;
                document.getElementById('costs').value = canvas.costs;
                document.getElementById('revenue').value = canvas.revenue;
            }
        }
    </script>
</body>
</html>
